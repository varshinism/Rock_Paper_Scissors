<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

    <!-- montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">

    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Skill Safari | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="area">
      <div class="container">
        <section id="Heading">
          <div class="head-div">
            <img src="logo.svg" alt="logo image" class="logo">
            <div class="score">
              <h3>SCORE</h3>
              <h1>0</h1>
            </div>
          </div>
        </section>
  
        <section id="play">
          <div class="first">
            <div class="option">
              <img src="bg-triangle.svg" alt="" class="triangle">
              <button class="blue icon"><img src="icon-paper.svg" alt="icon-img"></button>
              <button class="yellow icon"><img src="icon-scissors.svg" alt="icon-img"></button>
              <button class="red icon"><img src="icon-rock.svg" alt="icon-img"></button>
            </div>
          </div>
        </section>
      </div>
  
      <section id="second">
        <div class="container">
          <div class="box user">
            <h1>YOU PICKED</h1>
            <button class="container-icon yellow"><img src=" " alt="icon-img"></button>
          </div>
  
          <div class="box comp">
            <h1>THE HOUSE PICKED</h1>
            <button class="container-icon empty"></button>
          </div>
        </div>
      </section>
  
      <section id="final">
        <div class="result">
          <div class="play-div">
            <h1>YOU PICKED</h1>
            <button class="container-icon player yellow"><img src=" " alt="icon-img"></button>
          </div>
  
          <div class="declare">
            <h1>YOU WIN !!</h1>
            <BUtton type="reset" class="play-again">PLAY AGAIN</BUtton>
          </div>
          <div class="play-div">
            <h1>THE HOUSE PICKED</h1>
            <button class="container-icon bot"><img src=" " alt="icon-img"></button>
          </div>
        </div>
      </section>
  
      <section id="rule">
        <div class="rule-box">
          <button class="rule-button" href = '#'>RULES</button>
        </div>
      </section>
    </div>

    <div class="rule-container">
      <img src="image-rules.svg" alt="rules img" class="rule-img">
      <img src="icon-close.svg" alt="cross-img" class="cross">
    </div>


    








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- linking js file -->
    <script src="/script.js"></script>

  </body>
</html>
